<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Grocery Monster</title>
    <link rel="stylesheet" href="grocery_monster.css" />
    <script src="grocery_monster.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-md-5 mb-md-5 mt-2 mb-2">
        <h1 class="title col text-center display-1">Grocery Monster</h1>
      </div>

      <form>
        <div class="row mt-md-3 mb-md-3 mt-2 mb-2">
          <label
            for="photo-url"
            class="section-title col mt-md-5 mb-md-5 mt-2 mb-2"
          >
            <h2 class="display-4 text-center">Photo URL</h2>
          </label>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-3 col-8">
            <input
              type="text"
              id="photo-url"
              class="form-control"
              value=""
              size="60"
              placeholder="example.com/image.jpg"
            />
          </div>
          <div class="col-lg-2 col-4">
            <input
              class="btn btn-primary mb-3"
              type="button"
              id="detect"
              value="Detect"
            />
            <input
              class="btn btn-light mb-3"
              type="reset"
              id="clear"
              value="Clear"
            />
          </div>
        </div>
      </form>
      <div id="results" class="hidden">
        <div class="row mt-md-5 mb-md-5 mt-2 mb-2">
          <h2 class="section-title col display-4 text-center">
            Uploaded image (annotated)
          </h2>
        </div>
        <canvas
          id="canvas"
          width="0"
          height="0"
          class="mt-md-5 mb-md-5 mt-2 mb-2 ms-auto me-auto"
        ></canvas>

        <div class="row mt-md-5 mb-md-5 mt-2 mb-2">
          <h2 class="section-title col display-4 text-center">Recipes</h2>
        </div>
        <div
          id="recipes"
          class="row justify-content-left mt-md-5 mb-md-5 mt-2 mb-2"
        ></div>
      </div>
    </div>
  </body>
</html>
